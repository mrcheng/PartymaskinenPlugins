<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Centurion Kamelåså!</title>
	<style>
	body
	{
		background-color: black;
		font-family: arial;
		margin-top: 50px;
	}
	
	@font-face {
		font-family: "Jersey M54";
		src: url(JerseyM54.ttf);
	}
	</style>
	
	<script language="javascript" type="text/javascript" src="../partymachine.client.bootstrap.js"></script>

	<script src="CenturionKamelasa.js" type="text/javascript"></script>

</head>
<body>
	<script language="JavaScript">

		function partyMachinePlugin() {
		
			$(document).ready(function() {
				var ctx = $('#canvas')[0].getContext("2d");

				var ck = new CenturionKamelasa(ctx, 800, 600);

				setInterval(ck.draw, 1000);
				setInterval(ck.drawScroller, 30);
			});

		}
		
	</script>
    <div style="margin-left: auto; margin-right: auto; text-align: center;">
		<canvas id="canvas" width="800" height="600" style="margin:-8; style="margin-top:-8"></canvas>
	</div>
</body>
</html>
