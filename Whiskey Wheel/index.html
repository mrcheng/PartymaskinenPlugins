<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Whiskey Wheel</title>
	<style type="text/css">
    body {background-image:url('back.png');background-size: 100%;}
    #center{width:100%;margin:auto auto auto auto;}
    #middle{margin: 0 auto;width:500px;padding-top:270px;}
    html{overflow:hidden;}
  </style>
</head>
<body onLoad="setTimeout('spin()', 5000)">
  <div id="center">
    <div id="middle">
      <audio src="45.mp3" autobuffer="" autoplay=""></audio>
      <canvas id="wheelcanvas" width="500" height="500" style="margin-top:-80px;"></canvas>
      <script type="text/javascript" src="PartyMachine.js"></script>
      <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
      
      <script type="application/javascript">
      
      	function onload(){
		$.receiveMessage(function (e) {
	
			var data = JSON.parse(e.data);
	
			if (data.event === 'startPlugin') {
				participants = data.participants;
			}
	
			setTimeout('init()', 2000);
	
		});

	}

        var colors = ["#B8D430", "#3AB745", "#029990", "#3501CB",
        "#2E2C75", "#673A7E", "#CC0071", "#F80120",
        "#F35B20", "#FB9A00", "#FFCC00", "#FEF200"];

        var chengs = partyMachine.getParticipants();
        var contenders = new Array()

        for (var p = 0; p < chengs.length; p++) {
					contenders.push(chengs[p].Name);
				}

				var startAngle = 0;
				var arc = Math.PI / 6;
				var spinTimeout = null;

				var spinArcStart = 10;
				var spinTime = 0;
				var spinTimeTotal = 0;

				var ctx;

				function draw() {
					drawRouletteWheel();
				}

				function drawRouletteWheel() {
					var canvas = document.getElementById("wheelcanvas");
					if (canvas.getContext) {
						var outsideRadius = 240;
						var textRadius = 200;
						var insideRadius = 100;

						ctx = canvas.getContext("2d");
						ctx.clearRect(0, 0, 500, 500);
						ctx.strokeStyle = "green";
						ctx.lineWidth = 10;
						ctx.font = 'bold 16px sans-serif';

						for (var i = 0; i < 12; i++) {
							var angle = startAngle + i * arc;
							ctx.fillStyle = colors[i];
							ctx.beginPath();
							ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
							ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
							ctx.stroke();
							ctx.fill();
							ctx.save();
							ctx.shadowOffsetX = -1;
							ctx.shadowOffsetY = -1;
							ctx.shadowBlur = 5;
							ctx.shadowColor = "black";
							ctx.fillStyle = "white";
							ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 250 + Math.sin(angle + arc / 2) * textRadius);
							ctx.rotate(angle + arc / 2 + Math.PI / 2);
							var text = contenders[i];
							ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
							
							ctx.restore();
							
							
						}

						//Arrow
						ctx.fillStyle = "green";
						ctx.beginPath();
						ctx.moveTo(250 - 4, 250 - (outsideRadius + 10));
						ctx.lineTo(250 + 4, 250 - (outsideRadius + 10));
						ctx.lineTo(250 + 4, 250 - (outsideRadius - 10));
						ctx.lineTo(250 + 9, 250 - (outsideRadius - 10));
						ctx.lineTo(250 + 0, 250 - (outsideRadius - 25));
						ctx.lineTo(250 - 9, 250 - (outsideRadius - 10));
						ctx.lineTo(250 - 4, 250 - (outsideRadius - 10));
						ctx.lineTo(250 - 4, 250 - (outsideRadius + 10));
						ctx.fill();
					}
				}

				function spin() {
					playSound('6.mp3');
					spinAngleStart = Math.random() * 10 + 10;
					spinTime = 0;
					spinTimeTotal = Math.random() * 3 + 4 * 1000;
					rotateWheel();
				}

				function rotateWheel() {
					spinTime += 30;
					if (spinTime >= spinTimeTotal) {
						stopRotateWheel();
						return;
					}
					var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
					startAngle += (spinAngle * Math.PI / 180);
					drawRouletteWheel();
					spinTimeout = setTimeout('rotateWheel()', 30);
				}

				function stopRotateWheel() {
					clearTimeout(spinTimeout);
					var degrees = startAngle * 180 / Math.PI + 90;
					var arcd = arc * 180 / Math.PI;
					var index = Math.floor((360 - degrees % 360) / arcd);
					ctx.save();
					ctx.font = 'bold 30px sans-serif';
					var text = contenders[index];

					var contenderImage = new Image();
					
					contenderImage.src = chengs[index].ImageUrl;					
					
					contenderImage.onload = function() {
						ctx.drawImage(contenderImage, 185, 190, 128, 128);
					}
					
					ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
					ctx.restore();
					setTimeout('partyMachine.exit()', 5000);
				}

				function easeOut(t, b, c, d) {
					var ts = (t /= d) * t;
					var tc = ts * t;
					return b + c * (tc + -3 * ts + 3 * t);
				}
				
				function playSound(path)
				{
					var audio = document.createElement('AUDIO');
					audio.src = path;
					audio.play();
				}


				draw();
      </script>
    </div>
  </div>
</body>
</html>
