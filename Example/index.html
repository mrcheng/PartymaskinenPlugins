<!DOCTYPE html>
<html>
<head>
	<title>Example/Test/PluginTemplate plugin</title>
	
	<!-- Required for controllers -->
	<object id="boomstickplugin" type="application/x-boomstickjavascriptjoysticksupport" width="0" height="0"></object>
	
	<!-- PartyMachine plugin javascript loader -->
	
	<script language="javascript" type="text/javascript" src="../partymachine.client.bootstrap.js"></script>

	<!-- This needs to be in its own script tag, due to the scriptloader. -->

	<script type="text/javascript">
		// Loader will call this method when it's done loading.
		function partyMachinePlugin(plugin) {
			
			console.log("plugin.ready()");
				
			console.log(plugin.participants);
				
			console.log(plugin.currentParticipant);

			// Most plugin code should go here!
		}
	</script>
	
</head>
<body>
	<h1>Example/Test/PluginTemplate plugin.</h1>
</body>
</html>
