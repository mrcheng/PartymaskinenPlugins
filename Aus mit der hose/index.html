<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Aus mit der hose!</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css" media="screen">
			html, body { height:100%; background-color: #684105;overflow:hidden;}
			body { margin:0; padding:0; overflow:hidden; }
			#flashContent {width:100%;margin:0 auto;}
		</style>

		<script language="javascript" type="text/javascript" src="../partymachine.client.bootstrap.js"></script>

		<script type="text/javascript">
			var participants = [];
			function partyMachinePlugin(plugin) {
				for (var i = 0; i < plugin.participants.length; i++)
					this.participants.push({ Name: plugin.participants[i].name });
				$('#flashContent').flash({
					swf: 'AusMitDerHose.swf',
					width: 1280,
					height: 720,
					allowScriptAccess: 'always'
				});
			}
			
		</script>

		</head>
	<body>
		<div id="flashContent"></div>
	</body>
</html>
