<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8"/>
    <title>Beer Bong Tournament</title>
    <link href="bracket.css" rel="stylesheet"/>
    <script src="../partymachine.client.bootstrap.js"></script>
    <script src="random.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
</head>

<body>
	<img class="logo" src="Content/Logo.png" width="512" height="120" alt="logo" />

    <div id="currentgame">
        <h1>VEM VANN?!</h1>
        <h2 id="player1"></h2>
        <h2>VS</h2>
        <h2 id="player2"></h2>
    </div>
    
    <div id="badge">VINNARE!</div>

    <div id="counter" style="display:none;"></div>

    <div class="tournament8-wrap" id="tournament">
		<div class="round4-top winner4" id="winner">Vinnare</div>

		<div class="round3-topwrap">
			<div class="round3-top" id="f1">Finalist 1</div>
			<div class="round2-topwrap">
				<div class="round2-top" id="w1">1-8 vinnare</div>
				<div class="round1-top" id="s1">#1 säd</div>
				<div class="round1-bottom" id="s8">#8 säd</div>
			</div>
			<div class="round2-bottomwrap">
				<div class="round2-bottom" id="w2">4-5 vinnare</div>
				<div class="round1-top" id="s4">#4 säd</div>
				<div class="round1-bottom" id="s5">#5 säd</div>
			</div>
		</div>

		<div class="round3-bottomwrap">
			<div class="round3-bottom" id="f2">Finalist 2</div>
			<div class="round2-topwrap">
				<div class="round2-top" id="w3">2-7 vinnare</div>
				<div class="round1-top" id="s2">#2 säd</div>
				<div class="round1-bottom" id="s7">#7 säd</div>
			</div>
			<div class="round2-bottomwrap">
				<div class="round2-bottom" id="w4">3-6 vinnare</div>
				<div class="round1-top" id="s3">#3 säd</div>
				<div class="round1-bottom" id="s6">#6 säd</div>
			</div>
		</div>
	</div>
</body>
</html>
